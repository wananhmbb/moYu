<html>

<head>
    <meta charset="utf-8">
    <title>下雪了</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name="keywords" content="雪一片一片" />
    <meta name="description" content="工具 | 雪一片一片；立志打造一个拥有100个小游戏的摸鱼网站。Made By Haiyong，技术支持——海拥" />

        sizes="192x192" />
    <style type="text/css">
        body {
            background-color: #000000;
            margin: 0;
            /* 去掉自带的外边距 */
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <script src="jquery-1.6.2.js" type="text/javascript" charset="utf-8"></script>
    <script>
        setInterval(function () {
            var img = $("<img src='雪花.png'>");
            $("body").append(img);
        var size = parseInt(Math.random() * 11) + 10;
        img.css("width", size + "px");
        var w = $(window).width();
        var left = parseInt(Math.random() * (w - size));
        img.css("left", left + "px");
        var top = $(window).height() - size;
        img.animate({ "top": top + "px" }, size * 100)
/* .fadeOut(1000,function(){
	//当动画完成时执行此代码，清除缓存
	img.remove();
	//console.log($("img").length);
}); */
        }, 10)

    </script>
</body>
